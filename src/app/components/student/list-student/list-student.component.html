<button pButton pRipple label="Add Student"></button>

<p-table #dt2 [value]="school" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name', 'plan', 'balance', 'adjustments']" [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="caption">
            <div class="flex-container">
                <h2>List of Students</h2>

            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Reg Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll No</th>
                <th>Gender</th>
                <th>Std</th>
                <th>Div</th>
                <th>Board</th>
                <th>Email</th>
                <th>Phone</th>





            </tr>


        </ng-template>
        <ng-template pTemplate="body" let-school>
            <tr>
                

                <td>{{ school.RegId }}</td>
                <td>{{ school.FirstName }}</td>
                <td>{{ school.LastName }}</td>
                <td>{{ school.RollNo }}</td>
                <td>{{ school.Gender }}</td>
                <td>{{ school.Std }}</td>
                <td>{{ school.Div }}</td>
                <td>{{ school.Board }}</td>
                <td>{{ school.Email}}</td>
                <td>{{ school.Phone }}</td>
                



            </tr>
        </ng-template>

    </p-table>
