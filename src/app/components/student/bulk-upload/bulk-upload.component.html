<div>
    <div class="card flex justify-content-center" style="height:500px;width:700px;display: flex;margin: auto;border: none;
    box-shadow: 0 12px 34px 0 rgba(57, 67, 87, 0.1);border-radius: 20px;margin-top: 60px;">
        <div style="height:500px;">
            <div
                style="display: flex;justify-content: center;align-items: center;width: 50%;margin-left: auto;margin-right: auto;margin-bottom: 50px;">
                <!-- <img src="../../../../assets/layout/images/4510-uploading_AdobeExpress.gif"> -->
                <img src="../../../../assets/layout/images/cloud-upload-icon-free-download-on-iconfinder.png"
                    width="300px;">
            </div>
            <p-toast></p-toast>
            <p-fileUpload name=" demo[]" url="https://www.primefaces.org/cdn/api/upload.php"
                (onUpload)="onUpload($event);notification()" [multiple]="false" accept=".xls,.xlsx,.csv"
                [maxFileSize]="1000000" style="margin-top:80px;">
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
                    </ul>
                </ng-template>
            </p-fileUpload>

        </div>


    </div>
    <div *ngIf="showNotification" style="width:35%;background-color: white;border-radius: 10px;box-shadow: 0 12px 34px 0 rgba(57, 67, 87, 0.1);
    position: absolute;top:15%;right: 20px;
    " role="alert" aria-live="assertive" aria-atomic="true" class="p-toast-message-content ng-tns-c69-46 p-3"
        class="p-toast-message-content ng-tns-c69-46 p-3 slide-in">
        <article class="flex gap-3 w-full ng-star-inserted"><i class="pi pi-cloud-upload text-primary-500 text-2xl"></i>
            <div class="flex flex-column gap-3 w-full">
                <p class="m-0 font-semibold text-base text-900">Uploading Your Files</p>
                <p class="m-0 text-base text-700">Please wait till the end...</p>
                <div class="flex flex-column gap-2">
                    <p-progressBar [value]="value"></p-progressBar>


                    <label class="text-right text-xs text-700">{{value}}% uploaded...</label>
                </div>
                <div class="flex gap-3"><button pbutton="" pripple="" label="Another Upload?"
                        class="p-element p-ripple p-button-text p-0 p-button p-component"><span
                            class="p-button-label">Another Upload?</span><span class="p-ink"></span></button><button
                        pbutton="" pripple="" label="Cancel"
                        class="p-element p-ripple p-button-text text-500 p-0 p-button p-component"><span
                            class="p-button-label">Cancel</span><span class="p-ink"></span></button></div>
            </div>
        </article><!----><button type="button" pripple=""
            class="p-ripple p-element p-toast-icon-close p-link ng-tns-c69-46 ng-star-inserted" (click)="cross()">

            <i class="pi pi-times"></i>

    </div>
</div>
