<button pButton pRipple label="+ Add Bank" (click)="navigateToAddBank()"></button>

<div style="margin-top:8%;">
    <p-table #dt2 [value]="bank" dataKey="id" [rows]="10"
        [globalFilterFields]="['name', 'plan', 'balance', 'adjustments']" [tableStyle]="{ 'min-width': '75rem' }">
        <!-- <ng-template pTemplate="caption">
            <div class="flex-container">
                <h2>List of Bank</h2>

            </div>
        </ng-template> -->
        <ng-template pTemplate="header">
            <tr>
                <th>ACCOUNT NAME</th>
                <th>ACCOUNT TYPE</th>
                <th>ACCOUNT NO</th>
                <th>IFSC CODE</th>
                <th>BANK NAME</th>
                <th>BRANCH NAME</th>


            </tr>


        </ng-template>
        <ng-template pTemplate="body" let-bank>
            <tr>
                <td>{{ bank.AccountName }}</td>
                <td>{{ bank.AccountType }}</td>
                <td>{{ bank.AccountNo }}</td>
                <td>{{ bank.IFSCCode }}</td>
                <td>{{ bank.BankName }}</td>
                <td>{{ bank.BranchName }}</td>



            </tr>
        </ng-template>

    </p-table>
</div>
