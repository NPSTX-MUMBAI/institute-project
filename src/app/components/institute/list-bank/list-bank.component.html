<p-confirmPopup></p-confirmPopup>
<p-toast></p-toast>

<p-menu #menu [model]="items" [popup]="true"></p-menu>


<button pButton pRipple label="+ Add Bank" (click)="navigateToAddBank()"></button>

<div *ngIf="bank" style="margin-top:8%;">
    <p-table #dt2 [value]="bank" dataKey="id" [rows]="10" [tableStyle]="{ 'min-width': '75rem' }">
        <!-- <ng-template pTemplate="caption">
            <div class="flex-container">
                <h2>List of Bank</h2>

            </div>
        </ng-template> -->
        <ng-template pTemplate="header">
            <tr>
                <th>ACCOUNT NAME</th>
                <th>ACCOUNT TYPE</th>
                <th>ACCOUNT NO</th>
                <th>IFSC CODE</th>
                <th>BANK NAME</th>
                <th>BRANCH NAME</th>
                <th> ACTION</th>



            </tr>


        </ng-template>
        <ng-template pTemplate="body" let-bank>
            <tr>
                <td>{{ bank.accountHolderName | uppercase }}</td>
                <td>{{ bank.accountType | uppercase }}</td>
                <td>{{ bank.accountNo }}</td>
                <td>{{ bank.ifsc | uppercase }}</td>
                <td>{{ bank.bankName | uppercase }}</td>
                <td>{{ bank.branch | uppercase }}</td>
                <td style="color:#0257FF;font-weight: bold;">


                    <p-button (click)="handleClick( bank.accountNo ); menu.toggle($event)" icon="pi pi-ellipsis-v"
                        styleClass="p-button-rounded p-button-text">

                    </p-button>
                </td>



            </tr>
        </ng-template>

    </p-table>


</div>

<div *ngIf="!bank">

    <div class="card" style="display: flex;justify-content: center;align-items: center;border: none;">
        <img src="../../../../assets/layout/images/25943-nodata (1).gif" width="100%;">
        <!-- <img src=" src=../../../assets/layout/images/no-data-loader.gif"
            width="500px;height:500px;margin-bottom:700px"> -->
    </div>
</div>
