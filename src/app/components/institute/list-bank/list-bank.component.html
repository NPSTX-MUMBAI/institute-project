<button pButton pRipple label="+ Add Bank" (click)="navigateToAddBank()"></button>

<div>
    <p-table #dt2 [value]="bank" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name', 'plan', 'balance', 'adjustments']" [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="caption">
            <div class="flex-container">
                <h2>List of Bank</h2>

            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Account Name</th>
                <th>Account Type</th>
                <th>Account No</th>
                <th>IFSC Code</th>
                <th>Bank Name</th>
                <th>Branch Name</th>
                

            </tr>


        </ng-template>
        <ng-template pTemplate="body" let-bank>
            <tr>
                <td>{{ bank.AccountName }}</td>
                <td>{{ bank.AccountType }}</td>
                <td>{{ bank.AccountNo }}</td>
                <td>{{ bank.IFSCCode }}</td>
                <td>{{ bank.BankName }}</td>
                <td>{{ bank.BranchName }}</td>



            </tr>
        </ng-template>

    </p-table>
</div>
