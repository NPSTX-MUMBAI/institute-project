<button pButton pRipple label="+ Add Institute" (click)="AddInstitute()"></button>


<p-table #dt2 [value]="school" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="['name', 'plan', 'balance', 'adjustments']" [tableStyle]="{ 'min-width': '75rem' }">
    <ng-template pTemplate="caption">
        <div class="flex-container">
            <h2>List of Institutes</h2>

        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Unique Id</th>

            <th> Name</th>
            <th>Type</th>
            <th> City</th>
            <th> Pincode</th>

        </tr>


    </ng-template>
    <ng-template pTemplate="body" let-school>
        <tr>
            <td>{{ school.uniqueId }}</td>

            <td>{{ school.name }}</td>
            <td>{{ school.type }}</td>
            <td>{{ school.city }}</td>
            <td>{{ school.pincode }}</td>



        </tr>
    </ng-template>
</p-table>
