<button pButton pRipple label="+ Add Staff" (click)="navigateToAddBank()"></button>

<div  *ngIf="staff" style="margin-top:8%;">
    <p-table #dt2 [value]="staff" dataKey="id" [rows]="10"
        [globalFilterFields]="['name', 'plan', 'balance', 'adjustments']" [tableStyle]="{ 'min-width': '75rem' }">
        <!-- <ng-template pTemplate="caption">
            <div class="flex-container">
                <h2>List of Staff</h2>

            </div>
        </ng-template> -->
        <ng-template pTemplate="header">
            <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>EMAIL</th>
                <th>MOBILE NO</th>



            </tr>


        </ng-template>
        <ng-template pTemplate="body" let-staff>
            <tr>
                <td>{{ staff.FirstName }}</td>
                <td>{{ staff.LastName }}</td>
                <td>{{ staff.Email }}</td>
                <td>{{ staff.MobileNo }}</td>




            </tr>
        </ng-template>

    </p-table>
</div>

<div  *ngIf="!staff" >

    <div class="card"> 
    <img src="src=../../../assets/layout/images/no-data-loader.gif" >
</div>
</div>
