<div class="container">
    <div class="main" style="width: 100%;height:80%;border: 1px solid rgb(221, 215, 215);margin-top: 40px;border-radius: 10px;
        box-shadow: 0 12px 34px 0 rgba(57, 67, 87, 0.1);
    border: none;">
        <h2>Details submitted successfully,Your profile is under verification</h2>
        <div style="display: flex;flex-direction: row;justify-content: center;align-items: center;">



        </div>
        <div style="margin-bottom: 50px;width:60%;margin-left: 20%;">
            <p-messages [(value)]="messages1" [enableService]="false" [closable]="false"></p-messages>
            <p-messages [(value)]="messages2" [enableService]="false" [closable]="false"></p-messages>
            <p-messages [(value)]="messages3" [enableService]="false" [closable]="false"></p-messages>

        </div>

        <div style="margin-left:45%;">
            <button pButton pRipple (click)="route()" pRipple label="Login Now" style="background-image: linear-gradient(to right, #835dea, #462ea5);
            border: none; padding: 15px 30px;margin-top: 50px;font-size:17px;font-weight: bold;"></button>

        </div>
    </div>

</div>
