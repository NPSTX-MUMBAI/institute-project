<div class="steper" [style]="{

    'align-items': 'center',
    'justify-content': 'center'
}">
    <div class="card">

        <p-tabView [(activeIndex)]="activeIndex" styleClass="tabview-custom">
            <p-tabPanel>

                <ng-template pTemplate="header">
                    <h4><span *ngIf="personalInfoComplete"></span>
                        Personal</h4>
                </ng-template>
                <p>
                    <app-personal-info (onSavePersonalInfo)="onSavePersonalInfo($event)"></app-personal-info>

                </p>
            </p-tabPanel>

            <p-tabPanel header="Institute">

                <ng-template pTemplate="header">
                    <h4><span *ngIf="instituteInfoComplete"></span>
                        Institute</h4>
                </ng-template>
                <app-institute-info (onSaveInstInfo)="onSaveInstInfo($event)"></app-institute-info>
            </p-tabPanel>

            <p-tabPanel header="Bank">

                <ng-template pTemplate="header">
                    <h4> <span *ngIf="bankInfoComplete"></span>
                        Bank</h4>
                </ng-template>
                <app-bank-info (onSaveBankInfo)="onSaveBankInfo($event)"></app-bank-info>

            </p-tabPanel>


            <!-- <p-tabPanel  header="Kyc"> -->
            <p-tabPanel header="KYC">

                <ng-template pTemplate="header">
                    <!-- -->
                    <h4><span *ngIf="kycInfoComplete"></span> Kyc
                    </h4>
                </ng-template>
                <app-kyc-info (onKycUpload)="KycUploadfn($event)" [aadhaarStatus]="uploadAadhaar"
                    [PANStatus]="uploadPAN" [REGStatus]="uploadREG" [GSTStatus]="uploadGST"></app-kyc-info>
                <!-- <app-kyc-info (onSaveKycInfo)="onSaveKycInfo($event)"></app-kyc-info> -->

            </p-tabPanel>

            <!-- <p-tabPanel  header="Status"> -->
            <p-tabPanel header="Status">

                <ng-template pTemplate="header">
                    <h4> <span> </span> Status</h4>
                </ng-template>
                <app-status [index]="activeIndex"></app-status>
            </p-tabPanel>
        </p-tabView>
    </div>

</div>

<router-outlet></router-outlet>
