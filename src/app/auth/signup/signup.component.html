<div class="steper" [style]="{

    'align-items': 'center',
    'justify-content': 'center'
}">
    <div class="card">

        <p-tabView [(activeIndex)]="activeIndex" styleClass="tabview-custom">
            <p-tabPanel [disabled]="activeIndex !== 0">

                <ng-template pTemplate="header">
                    <h4><span *ngIf="personalInfoComplete"></span>
                        Personal</h4>
                </ng-template>
                <p>
                    <app-personal-info (onSavePersonalInfo)="onSavePersonalInfo($event)"></app-personal-info>

                </p>
            </p-tabPanel>

            <p-tabPanel header="Institute" [disabled]="activeIndex !== 1">

                <ng-template pTemplate="header">
                    <h4><span *ngIf="instituteInfoComplete"></span>
                        Institute</h4>
                </ng-template>
                <app-institute-info (onSaveInstInfo)="onSaveInstInfo($event)"></app-institute-info>
            </p-tabPanel>

            <p-tabPanel header="Bank" [disabled]="activeIndex !== 2">

                <ng-template pTemplate="header">
                    <h4> <span *ngIf="bankInfoComplete"></span>
                        Bank</h4>
                </ng-template>
                <app-bank-info (onSaveBankInfo)="onSaveBankInfo($event)"></app-bank-info>

            </p-tabPanel>


            <!-- <p-tabPanel [disabled]="activeIndex !== 3" header="Kyc"> -->
            <p-tabPanel header="KYC" [disabled]="activeIndex !== 3">

                <ng-template pTemplate="header">
                    <!-- -->
                    <h4><span *ngIf="kycInfoComplete"></span> Kyc
                    </h4>
                </ng-template>
                <app-kyc-info></app-kyc-info>
                <!-- <app-kyc-info (onSaveKycInfo)="onSaveKycInfo($event)"></app-kyc-info> -->

            </p-tabPanel>

            <!-- <p-tabPanel [disabled]="activeIndex !== 4" header="Status"> -->
            <p-tabPanel header="Status" [disabled]="activeIndex !== 4">

                <ng-template pTemplate="header">
                    <h4> <span> </span> Status</h4>
                </ng-template>
                <app-status></app-status>
            </p-tabPanel>
        </p-tabView>
    </div>

</div>

<router-outlet></router-outlet>
