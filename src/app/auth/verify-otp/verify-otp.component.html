<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification Card Design | Rustcode</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<form [formGroup]="otpGrp">
<div class="container d-flex justify-content-center align-items-center">

 <div class="card text-center">

	<div class="input-container d-flex flex-row justify-content-center mt-2">
		<input type="text" #txt1 class="m-1 text-center form-control rounded" maxlength="1"  formControlName="otp1" (keyup)="move($event,'',txt1,txt2)">
		<input type="text"  #txt2 class="m-1 text-center form-control rounded" maxlength="1" formControlName="otp2" (keyup)="move($event,'txt1',txt2,txt3)" >
		<input type="text" #txt3 class="m-1 text-center form-control rounded" maxlength="1" formControlName="otp3" (keyup)="move($event,'txt2',txt3,txt4)">
		<input type="text" #txt4 class="m-1 text-center form-control rounded" maxlength="1" formControlName="otp4" (keyup)="move($event,'txt3',txt4,'')">
		
	</div>

 <div>
 	<small>
 		didn't get the otp
		<a href="#" class="text-decoration-none">Resend</a>
 	</small>
 </div>

 <div class="mt-3 mb-5">
 	<button class="btn btn-success px-4 verify-btn" (click)="sendOtp()" >verify</button>
 </div>

 </div>

</div>
</form>

</body>
</html>
