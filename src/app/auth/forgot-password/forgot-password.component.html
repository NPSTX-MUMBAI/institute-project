<div class="main-container">
  <div class="forgotPassword-container">
    <div style="margin-top:70px;">
      <img src=" ../../../assets/layout/images/smartphone-call.png" height="400px">

    </div>
    <div style="position: absolute;top:30%;left:30%;">
      <img src="../../../assets/layout/images/96957-lock.gif" width="120px;">

    </div>
    <i class="fa-sharp fa-solid fa-star-of-life" style="position: absolute;left:32%;top:60%"></i>
    <i class="fa-sharp fa-solid fa-star-of-life" style="position: absolute;left:36%;top:60%"></i>
    <i class="fa-sharp fa-solid fa-star-of-life" style="position: absolute;left:41%;top:60%"></i>
    <i class="fa-sharp fa-solid fa-star-of-life" style="position: absolute;left:45%;top:60%"></i>
    <i class="fa-sharp fa-solid fa-star-of-life" style="position: absolute;left:49%;top:60%"></i>
    <i class="fa-sharp fa-solid fa-star-of-life" style="position: absolute;left:53%;top:60%"></i>


  </div>
  <div class="phone-container" style=" width: 30%;height:550px; border-radius:0px 20px 20px 0px;
  background-image: linear-gradient(to bottom right, #cbd3fc,#e3c1f7);">
    <div style=" margin-left: 35px;margin-top: 40px;">
      <img src="../../../assets/layout/images/Backup_of_sig.png" width="200px;height:50px">
    </div>
    <p style="margin-top: 30px;font-size:18px;font-weight: bold;margin-left: 35px;">Mobile Number Verification</p>
    <form [formGroup]="resetForm">
      <div *ngIf="resetPassword"
        style="width:380px;height: 50px;display: flex;flex-direction: column; margin-top: 10%;margin-left:5%;">

        <input type="phone" formControlName="phone" minlength="10" maxlength="10"
          placeholder="Enter 10 digit registered mobile Number"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" pattern="[0-9 ]{10}"
          style="padding: 13px;margin-bottom: 40px;border-radius: 12px;font-size: 16px;border: none;outline: none;">
        <div *ngIf="resetForm.controls['phone'].touched && resetForm.controls['phone'].errors"
          style="position: absolute;top: 47%;">
          <div *ngIf="resetForm.controls['phone'].hasError('required')" style="color: red;text-align: left;">
            Enter Mobile Number!
          </div>
          <div *ngIf="resetForm.controls['phone'].hasError('pattern')" style="color: red;text-align: left;">
            Enter Valid Mobile Number
          </div>
        </div>
        <div *ngIf="visible" style="margin-bottom: 20px;margin-left: 20px;">

          <ng-otp-input (onInputChange)="OtpChange($event)" [config]="configOptions"></ng-otp-input>
        </div>
        <div *ngIf="hideButton">
          <button class="btnSubmit" (click)="submit()" [disabled]="!resetForm.controls['phone'].valid"
            style="width: 380px;padding: 12px 30px;border-radius: 20px;border: none;background-color: #4548e5;color: white;font-weight: bold;">Send
            OTP</button>
        </div>
        <div *ngIf="visibleSubmit">
          <button class="btnSubmit" (click)="sendOtp()" [disabled]="!otpFilled  "
            style="width: 380px;padding: 12px 30px;border-radius: 20px;border: none;background-color: #4548e5;color: white;font-weight: bold;">Submit
          </button>
        </div>
        <p style="margin-top:65px;font-size: 16px;margin-left:13px;">Already have Account? <a>Login</a>
        </p>
        <p style="font-size: 16px;margin-left:13px;">Don't have an account? <a>Register Account!</a>
        </p>
      </div>
    </form>
    <form [formGroup]="resetPasswordform">
      <div *ngIf="resetPassword2"
        style="width:380px;height: 50px;display: flex;flex-direction: column; margin-top: 10%;margin-left:5%;">

        <input type="text" formControlName="password" placeholder="Enter your password"
          style="padding: 13px;margin-bottom: 40px;border-radius: 12px;font-size: 16px;border: none;outline: none;">

        <input type="text" formControlName="confirmPassword" placeholder="Enter your confirm password"
          style="padding: 13px;margin-bottom: 40px;border-radius: 12px;font-size: 16px;border: none;outline: none;">

        <button class="btnSubmit" (click)="sendPassword()"
          style="width: 380px;padding: 12px 30px;border-radius: 20px;border: none;background-color: #4548e5;color: white;font-weight: bold;">Reset
          Password
        </button>
        <p style="margin-top:50px;font-size: 16px;margin-left:13px;">Already have Account? <a>Login</a>
        </p>
        <p style="font-size: 16px;margin-left:13px;">Don't have an account? <a>Register Account!</a>

        </p>
      </div>
    </form>
  </div>
</div>
